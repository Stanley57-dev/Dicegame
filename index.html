<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1 id="resultBox">Refresh Me</h1>

      <!-- Player Name Inputs -->
      <div class="input-container">
        <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
        <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
        <button onclick="updateNames()">Set Names</button>
      </div>

      <div class="dice">
        <p id="player1Label">Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p id="player2Label">Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>

      <!-- Refresh Button -->
      <button onclick="rollDice()">Roll Dice</button>
    </div>

    <script src="index.js"></script>

  </body>
